<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <META http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>Graph a game</title>
  </head>
  <body>
    <script type="text/javascript">
    </script>
    <script type="text/javascript" src="graphgame.js"></script>
    <p><a href="javascript:startOver();">Start over</a></p>
    <div id="todolist">
    <table>
        <tbody id="situationTBody">
            <tr><th>Inning</th><th>Outs</th><th>Runners</th><th>Score difference</th></tr>
        </tbody>
    </table>
    </div>
    <div>
      <form action="javascript:void(0);">
        <p>Title: <input type="text" name="newTodoTitle" id="newTodoTitle"> Next action: <input type="text" name="newTodoNextAction" id="newTodoNextAction">
        <input type="button" value="Add new todo" onClick="return addTodo(form.newTodoTitle.value, form.newTodoNextAction.value);"></p>
      </form>
    </div>
    <p><b>Status:</b> <span id="status"><span></span></span></p>
  <p>
    <a href="http://validator.w3.org/check?uri=referer"><img
        src="http://www.w3.org/Icons/valid-html401"
        alt="Valid HTML 4.01 Strict" height="31" width="88"></a>
  </p>
  </body>
</html>
